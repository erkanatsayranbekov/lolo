{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Login- BrosKing</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>

  <body>
    <img src="{% static 'img/wave.svg' %}" alt="" class="wave" />
    <div class="container">
      <div class="img">
        <img src="{% static 'img/login.svg' %}" alt="" />
      </div>
      <div class="login-container">
        <form method="post" >
          {% csrf_token %}
          <img src="{% static 'img/female avtar.svg' %}" class="avtar" alt="" />
          <h3>Добро пожаловать</h3>

          {% for field, errors in form.errors.items %} {% for error in errors %}
          <p style="color: red">{{ field }} {{ error }}</p>
          {% endfor %} {% endfor %}
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>{{ form.username }}</div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>{{ form.password }}</div>
          </div>
          <a href="{% url 'signup' %}">Нет аккаунта? Зарегистрироваться</a>
          <input type="submit" class="btn" value="Войти" />
        </form>
      </div>
    </div>
    <script
      src="{% static 'js/javascript.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
